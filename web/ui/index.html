<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 2048 体验版 </title>
    <link rel="icon" href="../image/icon.jpg">

    <!-- 先加载界面 css -->
    <link href="render.css" rel="stylesheet">

    <!-- 注意加载顺序 我们要让主类需要的方法先加载 -->
    <script type="text/javascript" src="../frame/jquery.min.js"></script>
    <script type="text/javascript" src="../backstage_supporter/utils.js"></script>
    <script type="text/javascript" src="../backstage_supporter/render.js"></script>
    <script type="text/javascript" src="../backstage_supporter/main.js"></script>

    <header>
        <h1> 2048 体验版 </h1>
        <a href="javascript:newGame();" id="newGameButton"> New Game </a>
        <p> score: <span id="score">0</span> </p>

    <audio autoplay="autoplay">

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>

        <div class="grid-cell" id="grid-cell-1-0"></div>

        <div class="grid-cell" id="grid-cell-1-2"></div>

        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>

        <div class="grid-cell" id="grid-cell-3-0"></div>

        <div class="grid-cell" id="grid-cell-3-3"></div>
